<html>
    <head>
        <script>
        function rev()
        {
            var x,y,z,temp=0;
            y = parseInt(prompt("Enter a number: "));
            z=y;
            while(y>0)
            {
                x=y%10;
                y=parseInt(y/10);
                temp=temp*10+x;
            }
            document.write("The reverse of the number "  )
            document.writeln(temp);
        }           
        </script>
    </head>
    <body>
        <h1>Reverse of a number</h1>
            <button onclick="rev()">Generate</button>
    </body>
</html>
