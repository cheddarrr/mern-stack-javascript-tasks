<html>
    <head>
        <style>
            input{
                width: 40%;
            }
            p {
                float:inline-end;
                margin-right: 600px;
                margin-top:40px;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style="margin-left:30px;">
        <div style="margin-top:30px;">Name: <input type="text" id="nm1" size="10"><p id="nm2" style="color: red;"></p></div><br>
        <div style="margin-left:5px;">Email: <input type="text" id="em1"><p id="em2" style="color: red;"></p></div><br>
        <div style="margin-left:-15px;">Website: <input type="text" id="ws1"><p id="ws2" style="color: red;"></p></div><br>
        <div style="margin-left:-20px;">Message: <input type="text" id="ms1" style="height: 20vh;"><p id="ms2" style="color: red;"></p></div><br>
        <button type="button" onclick="func()">Submit</button>
        <script>
            function func()
            {
                var x = document.getElementById("nm1").value;
                if(x=="")
                {
                    document.getElementById("nm1").style.borderColor="red";
                    document.getElementById("nm2").innerHTML="This field is required";
                }
                var x = document.getElementById("em1").value;
                if(x=="")
                {
                    document.getElementById("em1").style.borderColor="red";
                    document.getElementById("em2").innerHTML="A valid email is required";
                }
                var x = document.getElementById("ws1").value;
                if(x=="")
                {
                    document.getElementById("ws1").style.borderColor="red";
                    document.getElementById("ws2").innerHTML="A valid url is required";
                }
                var x = document.getElementById("ms1").value;
                if(x=="")
                {
                    document.getElementById("ms1").style.borderColor="red";
                    document.getElementById("ms2").innerHTML="This field is required";
                }
            }
        </script>
    </body>
</html>
